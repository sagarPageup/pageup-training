<div class="p-4">
  <h2>Dont input the discount in -ve</h2>
    <form class="space-y-4">
      <div [formGroup]="productForm" class="space-y-4">
        <input 
          type="text" 
          formControlName="brandname" 
          placeholder="Product Name" 
          class="border rounded p-2 w-[200px]"
        >
        <select 
          formControlName="cid" 
          class="border rounded p-2 w-[200px]"
        >
          <option *ngFor="let item of categoryArray" [value]="item.id">{{item.name}}</option>
        </select>
        <input 
        type="text" 
        formControlName="actualPrice" 
        placeholder="Actual Price" 
        class="border rounded p-2 w-[200px]"
      >
        <input 
          type="text" 
          formControlName="sellingPrice" 
          placeholder="Selling Price" 
          class="border rounded p-2 w-[200px]"
        >
        <input 
          type="text" 
          formControlName="discount" 
          placeholder="Discount" 
          class="border rounded p-2 w-[200px]"
          readonly
        >
        <div class="space-y-2"  *ngFor="let item of productForm.controls.mediaLink.controls; let i = index" >
          <input 
            placeholder="Link" 
            [formControl]="item" 
            type="text" 
            class="border rounded p-2 w-[200px]"
          >
          <button 
          (click)="removeLink(i)"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 mr-2"
          >Remove Link</button>
        </div>
      </div>
    </form>
    
    <button 
    (click)="addLink()" 
    class="bg-blue-500 text-white px-4 py-2 mt-2 rounded hover:bg-blue-700 mr-2"
  >
    Add Link
  </button>
    <div  *ngIf="!edit" class="mt-4">
      <button 
        (click)="submit()" 
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700"
        *ngIf="productForm.valid"
      >
        Submit
      </button>
    </div>
  </div>
  

    
    <div  *ngIf="edit" class="mt-4">
      <button 
        (click)="update()" 
        *ngIf="productForm.valid"
        class="bg-yellow-500 text-white px-4 py-2 ml-4 rounded hover:bg-yellow-700"
      >
        Update
      </button>
    </div>

<div *ngIf="!edit">
    <form>
        <div [formGroup]="productForm">
            <input type="text" formControlName="brandname" placeholder="brandname">
            <select type="text" formControlName="cid">
                <option *ngFor="let item of categoryArray" [value]="item.id">{{item.name}}</option>
            </select>
            <input type="text" formControlName="sellingPrice" placeholder="sellingPrice">
            <input type="text" formControlName="actualPrice" placeholder="actualPrice">
            <input type="text" formControlName="discount" placeholder="discount">
            <input *ngFor="let item of productForm.controls.mediaLink.controls; let i = index" placeholder="link"
                [formControl]="item" type="text">
        </div>
    </form>

    <button (click)="addLink()">Add link</button>

    <button (click)="submit()">Submit</button>
</div>

<div>
  <div *ngFor="let item of invoiceRowForm.controls; let i=index" [formGroup]="item">
    <input type="text" formControlName="item" placeholder="Item name">
    <input type="text" formControlName="price" placeholder="price">
    <input type="text" formControlName="quantity" placeholder="quantity">
    <input type="text" formControlName="amount" placeholder="amount">
  </div>
</div>

<button (click)="addNewRow()">Add row</button>

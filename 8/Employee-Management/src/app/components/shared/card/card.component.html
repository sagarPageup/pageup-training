<div
  class="w-[400px] p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300"
>
  <div class="flex items-center justify-between mb-2">
    <h2 class="text-lg font-semibold text-gray-800 truncate">
      {{ cardDetails.name }}
    </h2>
    <span
      class="px-2 py-1 text-xs font-medium text-white rounded-lg"
      [ngClass]="{
        'bg-blue-500': cardDetails.status === 0,
        'bg-green-500': cardDetails.status === 1,
        'bg-gray-500': cardDetails.status === 2
      }"
    >
      <div *ngIf="cardDetails.status === 0">New</div>
      <div *ngIf="cardDetails.status === 1">Active</div>
      <div *ngIf="cardDetails.status === 2">Completed</div>
    </span>
  </div>
  <p class="text-sm text-gray-600 mb-2 truncate">
    {{ cardDetails.description }}
  </p>
  <div class="flex flex-col text-xs text-gray-500">
    <span>Assigned by: {{ cardDetails.assignerName }}</span>
    <span>To: {{ cardDetails.assigneeName || "none" }}</span>
  </div>
  <div class="mt-2 text-xs text-gray-400">
    <span>{{ cardDetails.createdOn | date }}</span>
  </div>
</div>

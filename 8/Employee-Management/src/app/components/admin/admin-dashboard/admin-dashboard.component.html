<div class="container mx-auto p-6">
  <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Admin Dashboard</h1>
  <div
    *ngIf="employeeCount"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
  >
    <!-- Total Users -->
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-gray-700 text-lg mb-1">Total Employees</h2>
          <p class="text-gray-900 text-4xl font-normal">
            {{ employeeCount.total }}
          </p>
        </div>
        <div>
          <mat-icon>group</mat-icon>
        </div>
      </div>
    </div>

    <!-- Super Admins -->
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-gray-700 text-lg mb-1">Super Admins</h2>
          <p class="text-gray-900 text-4xl font-normal">
            {{ employeeCount.superAdmin }}
          </p>
        </div>
        <div>
          <mat-icon>shield_person</mat-icon>
        </div>
      </div>
    </div>

    <!-- Admins -->
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-gray-700 text-lg mb-1">Admins</h2>
          <p class="text-gray-900 text-4xl font-normal">
            {{ employeeCount.admin }}
          </p>
        </div>
        <div>
          <mat-icon>admin_panel_settings</mat-icon>
        </div>
      </div>
    </div>

    <!-- Employees -->
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-gray-700 text-lg mb-1">Employees</h2>
          <p class="text-gray-900 text-4xl font-normal">
            {{ employeeCount.employee }}
          </p>
        </div>
        <div>
          <mat-icon>badge</mat-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="flex">
    <div class="card flex flex-col justify-content-center pt-20">
      <div>
        <p-chart
          class="w-[500px]"
          type="pie"
          [data]="data"
          [options]="options"
        />
        <div class="flex justify-center items-center font-medium">
          Projects Status
        </div>
      </div>
    </div>
    <div class="card w-[1000px] h-[1100px] pt-20 pl-20">
      <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
    </div>
  </div>
</div>

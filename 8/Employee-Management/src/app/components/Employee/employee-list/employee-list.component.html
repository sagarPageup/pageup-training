<div class="container mx-auto px-4 py-6">
    <div class="flex justify-between  pb-4">
        <h1 class="text-2xl font-bold">Employees List</h1>
        <button routerLink="/employee/add"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Add
            Employee</button>
    </div>
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
        <thead>
            <tr>
                <th class="px-4 py-2 border-b border-gray-300 text-left">ID</th>
                <th class="px-4 py-2 border-b border-gray-300 text-left">Name</th>
                <th class="px-4 py-2 border-b border-gray-300 text-left">Department ID</th>
                <th class="px-4 py-2 border-b border-gray-300 text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of employees" class="hover:bg-gray-100">
                <td class="px-4 py-2 border-b border-gray-200">{{ item.id }}</td>
                <td class="px-4 py-2 border-b border-gray-200">{{ item.name }}</td>
                <td class="px-4 py-2 border-b border-gray-200">{{ item.departmentName || 'none'}}</td>
                <td class="px-4 py-2 border-b border-gray-200 flex space-x-2">
                    <button routerLink="/employee/edit/{{ item.id }}"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Edit
                    </button>
                    <button
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

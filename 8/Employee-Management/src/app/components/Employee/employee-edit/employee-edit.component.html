<div [formGroup]="EmployeeForm" class="p-6 max-w-xl mt-5 mx-auto bg-white rounded-lg shadow-md p">

    <!-- Conditionally Render Username and Password Inputs -->
    <div *ngIf="!isEdit">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
            <input id="username" type="text" placeholder="Enter employee username" formControlName="username"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input id="password" type="text" placeholder="Enter employee password" formControlName="password"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <!-- Name Input -->
    <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input id="name" type="text" placeholder="Enter employee name" formControlName="name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Salary Input -->
    <div class="mb-4">
        <label for="salary" class="block text-gray-700 font-semibold mb-2">Salary</label>
        <input id="salary" type="number" placeholder="Enter salary" formControlName="salary"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Email Input -->
    <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input id="email" type="email" placeholder="Enter email" formControlName="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Address Input -->
    <div class="mb-4">
        <label for="address" class="block text-gray-700 font-semibold mb-2">Address</label>
        <input id="address" type="text" placeholder="Enter address" formControlName="address"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Phone Input -->
    <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone</label>
        <input id="phone" type="text" placeholder="Enter phone" formControlName="phone"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Department Select -->
    <div class="mb-4">
        <label for="department" class="block text-gray-700 font-semibold mb-2">Department</label>
        <select id="department" formControlName="departmentId" (change)="onDepartmentChange($event)"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let item of departments" [value]="item.id">{{ item.name }}</option>
        </select>
    </div>

    <!-- Manager Employees Select -->
    <div class="mb-4">
        <label for="departmentEmployees" class="block text-gray-700 font-semibold mb-2">Manager Employees</label>
        <select id="departmentEmployees" formControlName="managerId"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let item of departmentEmployees" [value]="item.id">{{ item.name }}</option>
        </select>
    </div>

    <!-- Role Select -->
    <div class="mb-4">
        <label for="role" class="block text-gray-700 font-semibold mb-2">Role</label>
        <select id="role" formControlName="role"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="0">Employee</option>
            <option value="1">Admin</option>
            <option value="2">SuperAdmin</option>
        </select>
    </div>
</div>

<!-- Action Buttons -->
<div class="text-center mt-4">
    <button *ngIf="!isEdit" (click)="addEmployee()"
        class="bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Save</button>
    <button *ngIf="isEdit" (click)="updateEmployee()"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Update</button>
</div>

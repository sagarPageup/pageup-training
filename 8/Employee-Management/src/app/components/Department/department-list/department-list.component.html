<div class="container mx-auto px-4 py-6">
    <div class="flex justify-between pb-4">
        <h1 class="text-2xl font-bold">Departments List</h1>
        <button (click)="addDepartment()" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-700">
            Add Department
        </button>
    </div>
    <table class="min-w-full bg-white border border-gray-300 rounded-md ">
        <thead>
            <tr>
                <th class="px-4 py-2 border-b border-gray-200">Sno.</th>
                <th class="px-4 py-2 border-b border-gray-200">Name</th>
                <th class="px-4 py-2 border-b border-gray-200">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of departments" class="hover:bg-gray-100">
                <td class="px-4 py-2 border-b border-gray-200">{{ item.id }}</td>
                <td class="px-4 py-2 border-b border-gray-200">{{ item.name }}</td>
                <td class="px-4 py-2 border-b border-gray-200">
                    <button (click)="deleteDepartment(item.id)"
                        class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

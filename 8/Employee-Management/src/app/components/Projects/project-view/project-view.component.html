<div *ngIf="project" class="max-w-3xl mx-auto p-8 bg-white shadow rounded-lg">
    <h1 class="text-3xl font-semibold text-gray-900 mb-6">{{ project.name }}</h1>

    <div class="space-y-5">
        <div class="flex items-center">
            <span class="font-medium text-gray-700">Description:</span>
            <p class="ml-3 text-gray-600">{{ project.description }}</p>
        </div>
        <div class="flex items-center">
            <span class="font-medium text-gray-700">Status:</span>
            <p class="ml-3 text-gray-600">{{ project.status }}</p>
        </div>
        <div class="flex items-center">
            <span class="font-medium text-gray-700">Created By:</span>
            <p class="ml-3 text-gray-600">{{ project.createdBy }}</p>
        </div>
        <div class="flex items-center">
            <span class="font-medium text-gray-700">Created On:</span>
            <p class="ml-3 text-gray-600">{{ project.createdOn | date: 'medium' }}</p>
        </div>
    </div>

    <div class="mb-10 mt-10">
        <div class="flex justify-between pb-5 items-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tasks</h2>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" (click)="createTask()">Add
                Task</button>
        </div>
        <app-task-tree [items]="epicList"></app-task-tree>

        <div>
            <div class="flex justify-end pt-6">
                <mat-paginator [length]="totalItems" [pageSize]="paginationData.pagedItemsCount"
                    [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" (page)="onPageEvent($event)">
                </mat-paginator>
            </div>
        </div>

        <div class="mt-5 ">
            <div class="flex justify-between mb-5">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Members</h2>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" (click)="addEmployee()">Add
                    Employee</button>
            </div>

            <div *ngIf="project.members.length === 0" class="text-gray-500 mt-10">No members available</div>
            <ul class="space-y-3">
                <li *ngFor="let member of project.members"
                    class="bg-gray-50 p-4 rounded-lg flex justify-between border border-gray-200">
                    <p class="text-lg font-medium text-gray-700">{{ member.employeeName }}</p>
                    <button (click)="removeEmployee(member.employeeId)">Remove</button>
                </li>
            </ul>
        </div>
        <div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-5">Update</button>
        </div>
    </div>

    <div *ngIf="!project" class="text-center text-gray-500">
        <p>Loading project details...</p>
    </div>

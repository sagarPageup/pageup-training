<div [formGroup]="projectForm" class="flex flex-col lg:flex-row gap-12">
    <!-- Project Form -->
    <div class="bg-white shadow-xl rounded-lg p-8 lg:p-12 lg:w-2/3">
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Project Name</label>
                <input type="text" placeholder="Enter project name" formControlName="name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Project Description</label>
                <textarea placeholder="Enter project description" formControlName="description"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 h-28 resize-none"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Project Status</label>
                <select formControlName="status"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200">
                    <option value="0">Pending</option>
                    <option value="1">Active</option>
                </select>
            </div>

            <button (click)="addEmployeeDialog()"
                class="w-full px-4 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200">
                Add Employees
            </button>
        </div>

        <button (click)="save()"
            class="mt-8 w-full px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200">
            Save Project
        </button>
    </div>

    <!-- Employee List -->
    <div formArrayName="members" class="bg-gray-50 shadow-lg rounded-lg p-6 lg:p-8 lg:w-1/3">
        <div class="text-xl font-semibold text-gray-700 mb-4">Employees Added</div>
        <div *ngFor="let item of projectEmployees; let i = index" class="mb-2">
            <div class="text-gray-800 bg-white p-3 rounded-lg shadow-sm flex justify-between items-center">
                <div>{{ item.name }}</div>
                <button (click)="removeEmployee(item.id)" class="bg-red-500 p-2 rounded-md">Remove</button>
            </div>

        </div>
    </div>
</div>
